services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=51234
    volumes:
      - /opt/szilardshomelab/appdata/qbittorrent/config:/config
      - /${SMB}/torrents:/data/torrents
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
      - 51234:51234
    networks:
      - ${DOCKER_NETWORK_NAME}
    restart: unless-stopped

networks:
  ${DOCKER_NETWORK_NAME}:
    driver: bridge
    external: true