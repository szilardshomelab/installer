services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
    volumes:
      - /opt/appdata/radarr/config:/config
      - /${SMB}:/data
    ports:
      - 7878:7878
    networks:
      - __DOCKER_NETWORK_NAME__
    restart: unless-stopped

networks:
  __DOCKER_NETWORK_NAME__:
    driver: bridge
    external: true